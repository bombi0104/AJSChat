<div class="container-fluid no-pading">
	<p>Login page</p>
	<input type="text" ng-model="login_name" class="form-control" id="usrname" placeholder="Enter email">
    <input type="password" ng-model="login_pass" class="form-control" id="psw" placeholder="Enter password">
    <button type="submit" ng-click="login();" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
</div>
